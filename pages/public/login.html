<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog Node - Login</title>
  </head>
  <body class="loginMain">
    <main>
      <div class="containerLogo">
        <img src="chatLogo.png" alt="LogoTipo" />
        <h1>Blog Node</h1>
      </div>
      <form
        action="/login"
        method="POST"
        class="container d-flex flex-column needs-validation justify-content-center align-items-center"
      >
        <div>
          <label for="nome" class="form-label">Usu√°rio:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite seu nome..."
            id="nome"
            name="nome"
            required
          />
        </div>
        <div>
          <label for="senha" class="form-label">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            name="senha"
            required
          />
        </div>
        <div class="mt-3">
          <button type="submit">Login</button>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
