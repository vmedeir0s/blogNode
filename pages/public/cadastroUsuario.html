            type="text"
            id="nome"
            name="nome"

          />

        <div class="inptGroup">
          <label class="form-label" for="nick">Nickname ou apelido:</label>
          <input
            class="form-control"
            type="text"
            id="nick"
            name="nick"
            required
          />
        </div>
        <button class="mt-3">Registrar</button>
      </form>
